<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <div th:text="'Offer year: ' + *{year}"></div>
                    <div th:text="*{'Brand name: ' + model.brand.name}"></div>
                    <div th:text="*{'Model name: ' + model.name}"></div>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="'Mileage: ' + *{mileage}"><span></span></div>
                    <div class="card-text" th:text="'Price: ' + *{price}"><span></span></div>
                    <div class="card-text" th:text="'Engine type: ' + *{engineType}"><span></span></div>
                    <div class="card-text" th:text="'Transmission type: ' + *{transmission}"><span></span></div>
                    <div class="card-text" th:text="'Offer created: ' + *{created}"><span></span></div>
                    <div class="card-text" th:text="'Offer updated: ' + ((*{updated})?:'-')"><span></span></div>
                    <div class="card-text" th:text="'Seller: ' + *{seller.firstName} + ' ' + *{seller.lastName} "><span></span></div>
                    <div class="card-text" th:text="'Description: ' + *{description} "><span></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{../updateOffer/{id}(id = *{id})}">Update</a>
                <a class="card-link" th:href="@{../deleteOffer/{id}(id = *{id})}">Delete</a>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top" alt="Car image">
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
