<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar"></div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="offer: ${offers}" th:object="${offer}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getImageUrl()}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    <div th:text="*{'Year: ' + year}"></div>
                    <div th:text="*{'Brand name: ' + model.brand.name}"></div>
                    <div th:text="*{'Model name: ' + model.name}"></div>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="*{'Mileage: '+ mileage}"></span></div>
                    <div class="card-text"><span th:text="*{'Price: ' + price}"></span></div>
                    <div class="card-text"><span th:text="*{'Engine type: ' + engineType}"></span></div>
                    <div class="card-text"><span th:text="*{'Transmission: ' + transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id = *{id})}">Details</a>
            </div>
        </div>

<!--                                >-->
<!--                        </option>-->
<!--                    </select>-->
<!--                </label>-->
<!--                <input type="submit" value="Change language">-->
<!--            </form>-->
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
