<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form method="POST" action="/offers/confirmUpdate" th:object="${updateOfferBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <input type="hidden" th:name="offerId" th:value="${updateOfferViewModel.offerDto.id}">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model" th:name="model"  class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup label="Brand name">
                        <option th:each="model: ${updateOfferViewModel.models}"
                                th:text="${model.name}"
                                th:value="${model.name}"
                                th:selected="${model.name} == ${updateOfferViewModel.offerDto.model.name}">Model
                        </option>
                    </optgroup>
                </select>
                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="errors alert alert-danger">
                    Vehicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price" th:name="price" type="number" th:value="${updateOfferViewModel.offerDto.price}" min="0" step="100"
                       class="form-control"
                       placeholder="Suggested price"/>
                <p th:if="${#fields.hasErrors('price')}" class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" class="form-control" th:name="engineType">
                    <option value="">- Select engine type -</option>
                    <option th:each="engineType: ${updateOfferViewModel.engineTypes}"
                            th:text="${engineType}"
                            th:value="${engineType}"
                            th:selected="(${engineType} == ${updateOfferViewModel.offerDto.engineType})">
                        Engine type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('engineType')}" class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" class="form-control" th:name="transmissionType">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmissionType: ${updateOfferViewModel.transmissionTypes}"
                            th:text="${transmissionType}"
                            th:value="${transmissionType}"
                            th:selected="(${transmissionType} == ${updateOfferViewModel.offerDto.transmission})">
                        Transmission type
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('transmissionType')}" class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" th:name="year" type="number" th:value="${updateOfferViewModel.offerDto.year}" min="1900" max="2099" step="1"
                       class="form-control"
                       placeholder="Manufacturing year"/>
                <p th:if="${#fields.hasErrors('year')}" class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number" th:name="mileage" th:value="${updateOfferViewModel.offerDto.mileage}" min="0" max="900000"
                       step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p th:if="${#fields.hasErrors('mileage')}" class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" type="textarea" th:name="description" th:text="${updateOfferViewModel.offerDto.description}"
                      class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p th:if="${#fields.hasErrors('description')}" class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" th:name="imageUrl" th:value="${updateOfferViewModel.offerDto.imageUrl}" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p th:if="${#fields.hasErrors('imageUrl')}" class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
